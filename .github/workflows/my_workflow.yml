name: my_workflow

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
  
      - name: Test with pytest
        run: |
          pytest
